<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple Blog Platform</title>
</head>
<body>

<h1>Welcome to the Blog!</h1>

<div th:if="${!posts.isEmpty()}">
    <h2>Recent Posts</h2>
    <ul>
        <li th:each="post : ${posts}">
            <!-- --- CHANGES START HERE --- -->
            <!--
                We are now wrapping the post title in an anchor (<a>) tag to make it a link.
                The 'th:href' attribute is used to dynamically generate the URL.
                - @{...} is Thymeleaf's syntax for creating URLs.
                - '/posts/{id}' is our URL template with a placeholder for the post's ID.
                - (id=${post.id}) is where we provide the value for the {id} placeholder.
                  This fetches the ID from the current 'post' object in the loop.
                - The result for a post with ID 1 will be a link to "/posts/1".
            -->
            <a th:href="@{/posts/{id}(id=${post.id})}">
                <h2 th:text="${post.title}">Post Title</h2>
            </a>
            <!-- --- CHANGES END HERE --- -->
            <p th:text="${post.content}">Post content will go here...</p>
        </li>
    </ul>
</div>

<div th:if="${posts.isEmpty()}">
    <p>No posts have been published yet. Check back soon!</p>
</div>

</body>
</html>
