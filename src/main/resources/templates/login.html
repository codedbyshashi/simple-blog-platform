<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Please Log In</h1>

<!-- Display an error message if login fails (e.g., bad credentials) -->
<!-- Spring Security adds a "?error" parameter to the URL on failure. -->
<div th:if="${param.error}" style="color: red;">
    Invalid username or password.
</div>

<!-- Display a message on successful logout -->
<!-- Spring Security adds a "?logout" parameter on successful logout. -->
<div th:if="${param.logout}" style="color: green;">
    You have been logged out.
</div>

<!-- Display a message on successful registration -->
<div th:if="${registrationSuccess}" style="color: green;">
    <p th:text="${registrationSuccess}"></p>
</div>

<!--
    The login form. This has strict requirements for Spring Security.
    - The th:action MUST be "/login".
    - The method MUST be "post".
    - The username input field MUST have the name="username".
    - The password input field MUST have the name="password".
-->
<form th:action="@{/login}" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required autofocus>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <div>
        <button type="submit">Log In</button>
    </div>
</form>

<p>Don't have an account? <a th:href="@{/register}">Register here</a>.</p>

</body>
</html>
